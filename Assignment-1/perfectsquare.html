<!doctype html>
<html>
    <head>
        <title>Perfect Square</title>
    </head>
<body>
    <table border="1px solid black" align="center">
        <tr><td colspan=7 align="center">Example of Perfect Square using table</td></tr>
        <tr><th rowspan="7" width="100px">Int 1</th><th rowspan="2" width="100px">n*n</th><th colspan="5" width="350px">Int 2</th></tr>
        <tr><td align="center">1</td><td align="center">2</td><td align="center">3</td><td align="center">4</td><td align="center">5</td></tr>
        <tr><td align="center">1</td><th>1</th><td align="center">2</td><td align="center">3</td><td align="center">4</td><td align="center">5</td></tr>
        <tr><td align="center">2</td><td align="center">2</td><th>4</th><td align="center">6</td><td align="center">8</td><td align="center">10</td></tr>
        <tr><td align="center">3</td><td align="center">3</td><td align="center">6</td><th>9</th><td align="center">12</td><td align="center">20</td></tr>
        <tr><td align="center">4</td><td align="center">4</td><td align="center">8</td><td align="center">12</td><th>16</th><td align="center">20</td></tr>
        <tr><td align="center">5</td><td align="center">5</td><td align="center">10</td><td align="center">15</td><td align="center">20</td><th>25</th></tr>
        
    </table>
</body>
</body>
</html>
