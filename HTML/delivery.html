<!doctype html>
<html>
    <head>
        <title>Pizza delivery service</title>
    </head>
<body>
    <center>
        <h1>Pizza Delivery Service</h1>
    <form>
        First Name: <input type="text" name="uname" maxlength="20" required/><br><br>
        Phone Number: <input type="tel" maxlength="10" required/><br><br>
        Size: <input type="radio" name="size"/>Small
        <input type="radio" name="size"/>Medium
        <input type="radio" name="size"/>Large
        <input type="radio" name="size"/>Extra Large<br><br>
        Base: <select>
            <option>Pan Pizza</option>
            <option>Cheese Crust</option>
            <option>Chicken Stuffed Crust</option>
        </select><br><br>
        Additional Details: <textarea rows="2" cols="30"></textarea><br><br>
        <input type="submit" value="Cancel Order"/>
        <input type="reset" value="Reset"
    </form>
    </center>
</body>
</html>
