<!doctype html>
<html>
    <head>
        <title>University Registration</title>
    </head>
<body>
    <center>
        <form>
            <h1>Registration Form</h1>
            First Name<font color="red">*</font>: <input type="text" maxlength=10  name="fname" required/><br><br>
            Last Name<font color="red">*</font>: <input type="text" maxlength=10  name="lname" required/><br><br>
            Date of birth<font color="red">*</font>: <input type="date" name="dob" required/><br><br>
            Gender: <input type="radio" name="Gender"/>Male
            <input type="radio" name="Gender"/>Female
            <input type="radio" name="Gender"/>Other<br><br>
            Degree: <select>
                <option selected>Bachelors</option>
                <option>Masters</option>
                <option>Doctorat</option></select><br><br>
            Specialization<font color="red">*</font>: <input type="text" maxlength="40" name="spec" required/><br><br>
            Current GPA<font color="red">*</font>: <input type="number" maxlength="5" step="0.1" required/><br><br>
            Phone Number<font color="red">*</font>: <input type="tel" maxlength="10" required/><br><br>
            Address<font color="red">*</font>: <textarea rows="4" cols="40" required></textarea><br><br>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
        </form>
    </center>
</body>
    </html>
