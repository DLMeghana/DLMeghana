<!doctype html>
<html>
<head><title>DineBooking</title></head>
<body>
 <center>
  <h3>Dine Booking</h3>
  <form>
     Visitor Name:<input type="text" name="vname" maxlength='20' autofocus required/><br><br>
     Number of members:<input type="number" min='1' max='99' required/><br><br>
     Contact No:<input type="number" name="cno" required/><br><br>
     Email:<input type="email" name="email" required/><br><br>
     Type of Food:<input type="checkbox">South Indian
                  <input type="checkbox">North Indian
                  <input type="checkbox">Chinese
                  <input type="checkbox">Western <br><br>
     Room Status:<input type="radio" name="room_status">AC
                 <input type="radio" name="room_status">Non-AC<br><br>
     Venue Preference:<select>
                    <option>--SELECT--</option>
                    <option>Arena</option>
                    <option>Fiesta</option>
                    <option>Vista</option>
                    <option>Mythri</option>
                    <option>Oasis</option>
                    <option disabled>Amoeba</option>
                    </select><br><br>
     <input type="submit" value="Book"/>
     <input type="reset" value="Reset"/>
  </form>
 </center>
</body>
</html>
